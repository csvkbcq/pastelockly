<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasteLockly - Share Snippet</title>
</head>
<body>
    <h1>PasteLockly - Share Snippet</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.content.label }}<br>
            {{ form.content(rows=10, cols=80) }}
        </p>
        <p>
            {{ form.secret_key.label }}<br>
            {{ form.secret_key(size=44) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
